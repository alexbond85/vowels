<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel Trainer</title>
  <style>
    body {
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    button {
      background-color: #ff7e67;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #e56750;
    }

    #formants {
      background-color: rgba(28, 70, 96, 0.34); /* Tooltip-like background */
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      display: inline-block; /* Center and size it neatly */
      font-size: 14px;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    canvas {
      margin: 10px auto; /* Reduced margin for closer spacing */
      display: block;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    #waveform {
      height: 80px; /* Slightly reduce height for better spacing */
    }

    #vowel-chart {
      margin-top: 10px; /* Closer alignment to the formants */
    }
  </style>
</head>
<body>
<h1>Interactive Vowel Trainer</h1>
<button id="start-recording">Start Recording</button>
<canvas id="waveform" width="600" height="100"></canvas>
<p id="formants">
  Formant 1 (F1): <span id="f1">0</span> Hz,
  Formant 2 (F2): <span id="f2">0</span> Hz
</p>
<canvas id="vowel-chart" width="600" height="400"></canvas>
<script type="module" src="src/main.js"></script>
</body>
</html>
