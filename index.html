<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel Trainer</title>
  <style>
    body {
      background: linear-gradient(to bottom, #6a11cb, #2575fc); /* Gradient background */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background-color: #ff7e67;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e56750;
    }

    #transcript {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 20px;
      overflow: hidden;
      height: 200px;
      overflow-y: auto; /* Allow scrolling for long transcripts */
    }

    canvas {
      margin: 20px auto;
      display: block;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }
  </style>
</head>
<body>
<h1>Interactive Vowel</h1>
<button id="start-recording">Start Recording</button>
<canvas id="waveform" width="600" height="100"></canvas>
<p id="formants">Formant 1 (F1): <span id="f1">0</span> Hz, Formant 2 (F2): <span id="f2">0</span> Hz</p>
<script src="index.js"></script>
</body>
</html>
