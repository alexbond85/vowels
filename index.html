<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel Trainer</title>
  <style>
    body {
      background: linear-gradient(to bottom, #6a11cb, #2575fc); /* Gradient background */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    button {
      background-color: #ff7e67;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e56750;
    }

    #formants {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
    }

    .canvas-container {
      margin: 20px auto;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      width: 90%; /* Adjust to parent width for responsiveness */
      max-width: 600px;
      height: auto;
    }

    @media (max-width: 768px) {
      button {
        font-size: 14px;
        padding: 12px 20px;
      }

      h1 {
        font-size: 20px;
      }

      #formants {
        font-size: 14px;
      }

      canvas {
        width: 100%; /* Stretch to full width on small screens */
      }
    }
  </style>
</head>
<body>
<h1>Interactive Vowel Trainer</h1>
<button id="start-recording">Start Recording</button>
<div id="formants">
  Formant 1 (F1): <span id="f1">0</span> Hz, Formant 2 (F2): <span id="f2">0</span> Hz
</div>
<div class="canvas-container">
  <canvas id="waveform" width="600" height="100"></canvas>
</div>
<div class="canvas-container">
  <canvas id="vowel-chart" width="600" height="400"></canvas>
</div>
<script type="module" src="src/main.js"></script>
</body>
</html>
